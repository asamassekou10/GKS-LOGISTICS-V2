<!-- Quote Request Modal CSS and JS -->
<link rel="stylesheet" href="/css/quote-modal.css">
<script src="/js/quote-modal.js"></script>

<!-- Quote Request Modal -->
<div id="quoteModal" class="quote-modal-overlay">
    <div class="quote-modal-content">
        <div class="quote-modal-header">
            <h2 data-translate="quote-form-title">Demander un Devis</h2>
            <button class="quote-modal-close" aria-label="Modalı kapat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="quote-modal-body">
            <p class="quote-form-subtitle" data-translate="quote-form-subtitle">
                Veuillez remplir le formulaire ci-dessous pour obtenir un devis personnalisé pour vos besoins logistiques.
            </p>
            
                          <form name="quote-request-quick" data-netlify-honeypot="bot-field" id="quoteRequestForm">
                  <input type="hidden" name="form-name" value="quote-request-quick">
                  <p style="display: none;">
                      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                  </p>
                  <div class="form-row">
                      <div class="form-group">
                          <label for="fullName" data-translate="quote-modal-full-name">Ad Soyad *</label>
                          <input type="text" id="fullName" name="fullName" required>
                      </div>
                      
                      <div class="form-group">
                          <label for="companyName" data-translate="quote-modal-company-name">Şirket Adı</label>
                          <input type="text" id="companyName" name="companyName">
                      </div>
                  </div>
                  
                  <div class="form-row">
                      <div class="form-group">
                          <label for="email" data-translate="quote-modal-email-professional">Email *</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                      
                      <div class="form-group">
                          <label for="phoneNumber" data-translate="quote-modal-phone">Telefon *</label>
                          <input type="tel" id="phoneNumber" name="phoneNumber" required>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="freightType" data-translate="quote-modal-freight-type">Kargo Türü *</label>
                      <select id="freightType" name="freightType" required>
                          <option value="" data-translate="quote-modal-freight-type-placeholder">Kargo türünü seçin</option>
                          <option value="air" data-translate="quote-modal-freight-air">Hava Taşımacılığı</option>
                          <option value="sea" data-translate="quote-modal-freight-sea">Deniz Taşımacılığı</option>
                          <option value="road" data-translate="quote-modal-freight-road">Karayolu Taşımacılığı</option>
                          <option value="warehousing" data-translate="quote-modal-freight-warehousing">Depolama</option>
                          <option value="other" data-translate="quote-modal-freight-other">Diğer</option>
                      </select>
                  </div>
                  
                  <div class="form-row">
                      <div class="form-group">
                          <label for="origin" data-translate="quote-modal-origin">Kaynak *</label>
                          <input type="text" id="origin" name="origin" required>
                      </div>
                      
                      <div class="form-group">
                          <label for="destination" data-translate="quote-modal-destination">Hedef *</label>
                          <input type="text" id="destination" name="destination" required>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="weight" data-translate="quote-modal-weight">Ağırlık (kg)</label>
                      <input type="number" id="weight" name="weight" min="0" step="0.01" placeholder="Ex: 100">
                  </div>
                  
                  <div class="form-group">
                      <label for="message" data-translate="quote-modal-additional-message">Détails de votre demande *</label>
                      <textarea id="message" name="message" rows="4" required placeholder="Décrivez votre besoin (dimensions, poids, date souhaitée, services additionnels...)"></textarea>
                  </div>
                  
                  <p class="required-fields-indicator">
                      * Champs obligatoires
                  </p>
                  
                  <div class="form-buttons">
                      <button type="button" class="btn-cancel">Annuler</button>
                      <button type="submit" class="btn-submit">Envoyer ma Demande</button>
                  </div>
              </form>

        </div>
    </div>
</div>
